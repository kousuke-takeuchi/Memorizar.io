{% extends 'memorizar/base.html' %}
{% load static %}
{% load memorizar %}
{% block title %}問題{% endblock %}

{% block content %}
<div id="token" data-value="{{ request.user.pk }}"></div>
<div id="start_at" data-value="{{ start_at }}"></div>
<div id="questions" data-value="{% to_json question 'question_id' 'title' 'sentense' 'image_urls' many=False %}"></div>
<div id="answers" data-value="{% to_json answers 'answer_id' 'title' 'sentense' 'index' many=True to_str='answer_id' %}"></div>
<div id="training" data-value='{"question_count": "{{ training.question_count }}", "selection_count": "{{ selection_count }}"}'></div>
<div id="main-content"></div>
{% endblock %}

{% block js %}
<script src="{% static 'js/dist/training_question.js' %}"></script>
{% endblock %}
