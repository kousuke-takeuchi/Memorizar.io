{% extends "memorizar/base.html" %}
{% block title %}Workbooks{% endblock %}

{% block content %}

<!-- グラフ -->
<div class="pb-5 py-md-5 py-5">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-12">
				<div class="card">
					<div class="card-body">
						<h4 class="mb-0">正答率グラフ</h4>
						<div id="earning" class="apex-charts"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Page Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-12">
			<div class="card">
				<div class="d-lg-flex justify-content-between align-items-center card-header">
					<div class="mb-3 mb-lg-0">
						<h3 class="mb-0">History</h3>
						<span>履歴</span>
					</div>
				</div>

				<div class="table-invoice table-responsive border-0">
					<table class="table mb-0 text-nowrap">
						<thead>
							<tr>
								<th scope="col" class="border-bottom-0">日付</th>
								<th scope="col" class="border-bottom-0">正解数/回答数</th>
								<th scope="col" class="border-bottom-0">正解率</th>
								<th scope="col" class="border-bottom-0">かかった時間</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>2021年1月1日</td>
								<td>90問/100問</td>
								<td><span class="badges badge-success">90%</span></td>
								<td>5時間12分34秒</td>
							</tr>
							<tr>
								<td>2021年1月2日</td>
								<td>10問/100問</td>
								<td><span class="badge badge-danger">10%</span></td>
								<td>12分34秒</td>
							</tr>
							<tr>
								<td>2021年1月2日</td>
								<td>0問/100問</td>
								<td><span class="badge badge-warning">70%</span></td>
								<td>34秒</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
