{% extends "memorizar/base.html" %}
{% load memorizar %}
{% block title %}Workbooks{% endblock %}

{% block content %}

<!-- チャプター作成フォーム -->
<div class="container pt-5 pb-5">
    <div class="col-lg-12 col-md-12 col-12">
        <div class="card">
            <div class="d-lg-flex justify-content-between align-items-center card-header">
                <div class="mb-3 mb-lg-0">
                    <h3 class="mb-0">Edit Chapter</h3>
                    <span>チャプターの編集</span>
                </div>
            </div>

            <form method="POST" class="card-body">
                {% csrf_token %}

                <div class="mb-3 col-12 col-md-6">
                    <label class="form-label" for="chapter_id">ID</label>
                    <input type="text" value="{{ chapter.chapter_id }}" name="chapter_id" class="form-control" placeholder="チャプター識別子" required>
                </div>

                <div class="mb-3 col-12 col-md-6">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" value="{{ chapter.title }}" name="title" class="form-control" placeholder="タイトル" required>
                </div>

                <div class="col-12">
                    <!-- Button -->
                    <button class="btn btn-primary" type="submit">
                        Update Chapter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
