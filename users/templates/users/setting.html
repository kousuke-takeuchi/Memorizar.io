{% extends "memorizar/base.html" %}
{% load memorizar %}
{% block title %}Profile{% endblock %}

{% block content %}

<!-- プロフィール編集 -->
<div class="container pt-5 pb-5">
    <div class="col-lg-12 col-md-12 col-12">
        <div class="card">
            <div class="d-lg-flex justify-content-between align-items-center card-header">
                <div class="mb-3 mb-lg-0">
                    <h3 class="mb-0">Profile Setting</h3>
                    <span>プロフィールの設定</span>
                </div>
            </div>

            <form method="POST" class="card-body">
                {% csrf_token %}

                <div class="mb-3 col-12 col-md-6">
                    <label class="form-label" for="first_name">Name</label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" class="form-control" placeholder="名前" required>
                </div>

                <div class="mb-3 col-12 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" name="email" value="{{ request.user.email }}" class="form-control" placeholder="メールアドレス" required>
                </div>

                <div class="col-12">
                    <!-- Button -->
                    <button class="btn btn-primary" type="submit">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
